<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thống kê nghề nghiệp</title>
</head>
<body>
<h1>Thống kê nghề nghiệp</h1>
<table border="1">
    <tr>
        <th>Nghề nghiệp</th>
        <th>Số người</th>
    </tr>
    <tr th:each="entry : ${jobCount}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
</table>
</body>
</html>
