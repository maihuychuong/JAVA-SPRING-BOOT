<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/web-assets/css/style.css}"/>
</head>

<body>
<th:block th:replace="~{web/fragments/header::header}"></th:block>

<section class="py-4">
    <div class="container">
        <h4 class="mb-2">Phim HOT</h4>
        <div class="row">
            <div class="col-3" th:each="movie : ${hotMovies}">
                <th:block th:replace="~{web/fragments/movie::movieItem(${movie})}"></th:block>
            </div>
        </div>
    </div>
</section>

<section class="py-4 bg-body-tertiary">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h4>Phim lẻ mới cập nhật</h4>
            <a href="/phim-le">Xem thêm</a>
        </div>
        <div class="row">
            <div class="col-2" th:each="movie : ${phimLeList}">
                <th:block th:replace="~{web/fragments/movie::movieItem(${movie})}"></th:block>
            </div>
        </div>
    </div>
</section>

<section class="py-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h4>Phim bộ mới cập nhật</h4>
            <a href="/phim-bo">Xem thêm</a>
        </div>
        <div class="row">
            <div class="col-2" th:each="movie : ${phimBoList}">
                <th:block th:replace="~{web/fragments/movie::movieItem(${movie})}"></th:block>
            </div>
        </div>
    </div>
</section>

<section class="py-4 bg-body-tertiary">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h4>Phim chiếu rạp mới cập nhật</h4>
            <a href="/phim-chieu-rap">Xem thêm</a>
        </div>
        <div class="row">
            <div class="col-2" th:each="movie : ${phimChieuRapList}">
                <th:block th:replace="~{web/fragments/movie::movieItem(${movie})}"></th:block>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
