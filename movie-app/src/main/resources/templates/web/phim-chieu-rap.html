<!DOCTYPE html>
<html lang="en" xmlns:th="">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Phim chiếu rạp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/web-assets/css/style.css}"/>
</head>

<body>
<th:block th:replace="~{web/fragments/header::header}"></th:block>

<section class="py-4 bg-body-tertiary">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h4>Phim chiếu rạp</h4>
        </div>
        <div class="row row-gap-3">
            <div class="col-2" th:each="movie : ${moviePage}">
                <th:block th:replace="~{web/fragments/movie::movieItem(${movie})}"></th:block>
            </div>
        </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script th:inline="javascript">
    let moviePage = [[${moviePage}]];
    console.log(moviePage)

    let currentPage = [[${currentPage}]];
    console.log(currentPage)
</script>
</body>

</html>
