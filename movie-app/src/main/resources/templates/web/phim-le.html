<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Phim lẻ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/static">
                <img
                        src="https://movie.techmaster.vn/assets/logo-C2IIl7EL.png"
                        alt="logo"
                />
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                    class="collapse navbar-collapse justify-content-between"
                    id="navbarNavAltMarkup"
            >
                <div class="navbar-nav">
                    <a class="nav-link text-white" href="/static"
                    >Trang chủ</a
                    >
                    <a class="nav-link text-white" href="/phim-bo">Phim bộ</a>
                    <a class="nav-link text-white" href="/phim-chieu-rap"
                    >Phim chiếu rạp</a
                    >
                    <a class="nav-link text-white" href="/phim-le">Phim lẻ</a>
                    <a class="nav-link text-white" href="#">Quốc gia</a>
                    <a class="nav-link text-white" href="#">Thể loại</a>
                    <a class="nav-link text-white" href="#">Mua phim</a>
                </div>
                <div>
                    <a class="nav-link text-white" href="#"
                    >Đăng nhập</a
                    >
                </div>
            </div>
        </div>
    </nav>
</header>

<section class="py-4 bg-body-tertiary">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h4>Phim lẻ</h4>
        </div>
        <div class="row row-gap-3">
            <div class="col-2" th:each="movie : ${moviePage}">
                <a class="text-decoration-none text-dark"
                   th:href="'/phim/' + ${movie.id} + '/' + ${movie.slug}">
                    <div class="movie-item">
                        <div class="movie-poster rounded overflow-hidden">
                            <img th:src="${movie.thumbnail}"
                                 th:alt="${movie.name}">
                        </div>
                        <div class="movie-info">
                            <p class="mt-3 mb-0" th:text="${movie.name}">Đầu gấu đụng đầu đất</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script th:inline="javascript">
    let moviePage = [[${moviePage}]];
    console.log(moviePage)

    let currentPage = [[${currentPage}]];
    console.log(currentPage)
</script>
</body>

</html>
